name: Deploy DIGILIB To Staging
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2
      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ${{ secrets.DIGILIB_SERVER }}
          ftp-username: ${{ secrets.DIGILIB_USERNAME }}
          ftp-password: ${{ secrets.DIGILIB_PASSWORD }}
